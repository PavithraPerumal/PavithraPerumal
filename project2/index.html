  <header>

        </ul>


        <div class="tab-content" id="myTabContent">
          <!-- <nav class="navbar navbar-dark bg-dark">
            
            <form class="form-inline">

              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

          <div class="tab-pane fade show active" id="employee" role="tabpanel" aria-labelledby="home-tab">
            <nav class="navbar navbar-dark bg-dark p-2">
              <!-- Navbar content -->

              <form class="form-inline">
                <!-- <button type="button" data-bs-toggle="tootip" data-target="#empInsertModal">Insert Employee</button> -->
                <button type="button" class="btn btn-primary" id="refreshE" role="button" 
                   title="Refresh"><i class="bi bi-arrow-clockwise"></i></button>
               </form>

              <form class="form-inline">
                <!-- <button type="button" data-bs-toggle="tootip" data-target="#empInsertModal">Insert Employee</button> -->
                <button type="button" class="btn btn-primary" id="empInsertBtn" role="button" data-bs-toggle="tootip"
                  data-target="#empInsertModal" title="Insert"><i class="bi bi-plus-square-fill" ></i></button>
               </form>

              <form class="form-inline">
               <button type="button" class="btn btn-primary" id="filterDeptBtn" role="button" data-bs-toggle="tootip"

                  <div class="input-group-prepend">

                  </div>
                  <input type="text" class="form-control" placeholder="Type Here" id="nameToSearch"

                </div>
              </form>
              

            </nav>
            <table id="employeeTable" class="table table-dark table-striped table-bordered m-10">
            </table>

          </div>
          <!---department-->
          <div class="tab-pane fade " id="department" role="tabpanel" aria-labelledby="profile-tab">

            <nav class="navbar navbar-dark bg-dark p-2">

                <button type="button" class="btn btn-primary" id="refreshD" role="button"

               </form>

              </form>

                <div class="input-group">
                  <div class="input-group-prepend">

                  </div>
                  <input type="text" class="form-control" placeholder="Department" id="deptToSearch"
                    aria-label="Username" aria-describedby="basic-addond">
                </div>
              </form>
            </nav>

            <table id="departmentTable" class="table table-dark table-striped table-bordered m-10">
            </table>
          </div>
          <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <nav class="navbar navbar-dark bg-dark p-2">
              <form class="form-inline">
                <button type="button" class="btn btn-primary" id="locInsertBtn" role="button" data-bs-toggle="tooltip"
                  data-target="#locInsertModal" title="Insert"><i class="bi bi-plus-square-fill"></i></button>
              </form>
              
            </nav>

            <table id="locationTable" class="table table-dark table-striped table-bordered m-10">
            </table>

      <!--insert modals-->

      <div class="modal" id="empInsertModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Insert Employee</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" id="empInsertForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputFN">FirstName</label>
                    <input type="text" class="form-control" id="inputFN" placeholder="FirstName"  pattern="[a-zA-Z]{1,20}"title="letters only(max 20)" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputLN">LastName</label>
                    <input type="text" class="form-control" id="inputLN" placeholder="LastName" pattern="[a-zA-Z]{1,20}" title="letters only(max 20)"required>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="abc@xyz" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30" title="This field is mandatory"required>
                </div>
                <!-- <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div> -->
                <div class="form-row">
                  <div class="form-control col-md-6">
                    <label for="inputDept">Department</label>
                    <select id="inputDept" class="form-select" required>

                    </select>
                  </div>
                  <!-- <div class="form-group col-md-6">
                    <label for="inputLocation">Location</label>
                    <select id="inputLocation" class="form-control">
                      
                    </select>
                  </div> -->

                </div>

                <button type="submit" class="btn btn-primary" id="empSubmitBtn" >Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" id="saveEmpInsert"class="btn btn-primary">Save changes</button>
              
            </div> -->
          </div>
        </div>
      </div>

      <div class="modal" id="deptInsertModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Insert Department</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" id="deptInsertForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="deptName">Name</label>
                    <input type="text" class="form-control" id="deptName" placeholder="Name" pattern="[a-z]{1-20}" title="letters only(max 20)" required>
                  </div>

                </div>

                <div class="form-group col-md-6">
                  <label for="inputLocation">Location</label>
                  <select id="inputLocation" class="form-select" required>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary" id="deptSubmitBtn">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" id="saveEmpInsert"class="btn btn-primary">Save changes</button>
              
            </div> -->
          </div>
        </div>
      </div>

      <div class="modal" id="locInsertModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Insert Location</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" id="locInsertForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="locName">Name</label>
                    <input type="text" class="form-control" id="locName" placeholder="Name" required>
                  </div>

                </div>

                <button type="submit" class="btn btn-primary" id="locSubmitBtn" >Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" id="saveEmpInsert"class="btn btn-primary">Save changes</button>
              
            </div> -->
          </div>
        </div>
      </div>
      <!--insert modals ends////// and update modals start-->
      <div class="modal" id="empUpdateModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Employee</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" id="empUpdateForm">
                <div class="form-group row">
                  <label for="updateFN" class="col-sm-2 col-form-label formlabelBold">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="updateFN" >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="updateLN" class="col-sm-2 col-form-label formlabelBold">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="updateLN" >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="updateEmail" class="col-sm-2 col-form-label formlabelBold">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="updateEmail" placeholder="Enter Email id (Eg:abc@xyz)" >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="updateDept" class="col-sm-2 col-form-label formlabelBold">Department</label>
                  <div class="form-group col-sm-10">
                    <select id="updateDept" class="form-control"> </select>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary" id="empUpdateYes" >Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </form>
            </div>
           
          </div>
        </div>
      </div>
      <!--dept update-->
      <div class="modal" id="deptUpdateModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

      <div class="modal" id="locupdateModal" tabindex="-1" role="dialog">

              <h3 id="message"></h3>

            <div class="modal-footer">

      <div class="modal" id="alertModalE" tabindex="-1" role="dialog">

              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>

              <h3 id="alertMessageD">Department Delete </h3>
              <h3 id="deleteObjectD"></h3>

            <div class="modal-footer">
              <button type="button" id="deptdeleteYes" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>

          </div>
        </div>
      </div>

      <div class="modal" id="alertModalL" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary" >
              <h5 class="modal-title">Location Delete Alert!!</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">

                  <label for="filterDept">Department</label>

            </div> -->
