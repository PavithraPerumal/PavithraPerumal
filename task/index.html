<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>GeoNamesAPIs</title>
    <meta name="description" content="GeoNamesAPI Task">
    <link rel="stylesheet" href="libs/css/index.css" />

        

</head>

<body>
    <div id="countryinfo">
        <h3>Country Information </h3>

        <select id="selCountry">
            <option value="GB">Great Britain</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="US">USA</option>
        </select>

        <select id="selLanguage">
            <option value="en">English</option>
            <option value="fr">Francais</option>
            <option value="de">Deutsche</option>
        </select>
        <br />
        <br />
        <button id="btnRun1">Submit</button>

        <table>

            <tr>
                <td align="right">
                    continent:
                </td>
                <td id="txtContinent">
                </td>

            </tr>
            <tr>
                <td align="right">	Capital:</td>
                <td id="txtCapital"> </td>
            </tr>

            <tr>
                <td align="right">
                    Languages:
                </td>
                <td id="txtLanguages"></td>

            </tr>

            <tr>
                <td align="right">
                    Population:
                </td>
                <td id="txtPopulation">
                </td>

            </tr>
            <tr>
                <td align="right">
                    Area (km<sup>2</sup>):
                </td>
                <td id="txtArea">
                </td>

            </tr>




        </table>
    </div><!--country info-->
    <div id="oceaninfo">
        <h3>Nearest Ocean </h3>

        <input type="text" value="40.78" id="latitude" name="latitude">
        <lable for "latitude">latitude</lable>
        <br />
        <input type="text"  value="-43.55" id="longitude">
        <lable for "longitude">longitude</lable>
        <br />
        <button id="btnOcean">Submit</button>
        <table>

            
            <tr>
                <td>
                    Ocean:
                </td>
                <td id="txtOcean">
                </td>
            </tr>
        </table>

    </div>

    <div id="weatherinfo">
        <h3>Weather Information </h3>

        <input type="text"  value="44.4"  id="north" name="north">
        <lable for "north">north</lable>
        <br />
        <input type="text"  value="-9.9" id="south" name="south">
        <lable for "south">south</lable>
        <br />
        <input type="text" value="-23.2"  id="east" name="east">
        <lable for "east">east</lable>
        <br />
        <input type="text" value="55.2" id="west" name="west">
        <lable for "west">west</lable>
        <br />
        <button id="btnWeather">Submit</button>
        <table>
            
            <tr>
                <td>humidity:</td>
                <td id="txthumidity"></td>
            </tr>
            <tr>
                <td>windSpeed (km/hr):</td>
                <td id="txtwindSpeed"></td>
            </tr>
            <tr>
                <td>temperature (<sup>o</sup>C):</td>
                <td id="txttemperature"></td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Last Earthquake </h3>
        <input type="text" value="22.1" id="north1" name="north1">
        <lable for "north1">north</lable>
        <br />
        <input type="text" value="52.1" id="south1" name="south1">
        <lable for "south1">south</lable>
        <br />
        <input type="text" value="-9.1" id="east1" name="east1">
        <lable for "east1">east</lable>
        <br />
        <input type="text" value="55.1" id="west1" name="west1">
        <lable for "west1">west</lable>
        <br />
        <button id="btnEarthquake">Submit</button>


        <table>
           
            <tr>
                <td>datetime </td>
                <td id="txtdatetime"></td>
            </tr>
            <tr>
                <td>magnitude </td>
                <td id="txtmagnitude"></td>
            </tr>
            <tr>
                <td> </td>
                <td id="txt"></td>
            </tr>
        </table>


    </div>

    



    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>

    <script type="application/javascript" src="libs/js/scriptWeather.js"></script>
    <script type="application/javascript" src="libs/js/scriptEarthquake.js"></script> -->

</body>


</html>
