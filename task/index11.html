<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet1.css">
    <title></title>
</head>
<body>
    <table style="border:grey">
        <tr>
            <th>API name</th>
            <th>API Description</th>
            <th> submit</th>
        </tr>
        <tr>
            <td>Ocean</td>
            <td>
                <input type="text" id="latitude" name="latitude">
                <lable for "latitude">latitude</lable>
                <br />
                <input type="text" id="longitude">
                <lable for "longitude">longitude</lable>
                <br />
            </td>
            <td>
                <button id="btnOcean">Submit</button>
            </td>
        </tr>

        <tr>
            <td>weatherinfo</td>
            <td>
                <input type="text"  id="north" name="north">
                <lable for "north">north</lable>
                <br />
                <input type="text"  id="south" name="south">
                <lable for "south">south</lable>
                <br />
                <input type="text"  id="east" name="east">
                <lable for "east">east</lable>
                <br />
                <input type="text"  id="west" name="west">
                <lable for "west">west</lable>
                <br />
            </td>
            <td>
                <button id="btnWeather">Submit</button>
            </td>
        </tr>
        <tr>
            <td>  Earthquake </td>
            <td>
                <input type="text"  id="north1" name="north1">
                <lable for "north1">north</lable>
                <br />
                <input type="text"  id="south1" name="south1">
                <lable for "south1">south</lable>
                <br />
                <input type="text"  id="east1" name="east1">
                <lable for "east1">east</lable>
                <br />
                <input type="text"  id="west1" name="west1">
                <lable for "west1">west</lable>
                <br />
            </td>
            <td>
                <button id="btnEarthquake">Submit</button>
            </td>
        </tr>


        <tr>
            <td colspan="3">
                <p> Latitude: </p> <p id="txtlatitude"> </p><p> Longitude: </p> <p id="txtlongitude">
                <p colspan="3">North:</p> <p id="txtnorth1"></p>
            </td>
        </tr>
        

    </table>

</body>
</html>
